<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    
    <div class="grid">
        <div class="selectTimer">
            <div><button class="pomodoro btn0">Pomodoro</button></div>
            <div><button class="shortBreak btn0">Short Break</button></div>
            <div><button class="longBreak btn0">Long Break</button></div>
        </div>
        <div class="clock">
            <h1 id="clockCounter">00:00</h1>
            <audio id="timerSound" src="alarm-clock-01.mp3" preload="auto" muted autoplay></audio>
        </div>
        <div class="actionButtons">
            <div><button class="start btn">Start</button></div>
            <div><button class="stop btn">Stop</button></div>
            <div><button class="reset btn">Reset</button></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
